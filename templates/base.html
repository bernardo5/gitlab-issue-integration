<!DOCTYPE html>
<html>
<head>
	{% block head %}
	<title>{% block title %}{% endblock %}</title>

	<link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	{% endblock %}
</head>
<body>

	<div class="gitlab-wrapper">
		<div class="gitlab-header">
			<div class="gitlab-image">
				<a href="{{url_for('index')}}"><img class="gitlab-image-src" src="{{url_for('static', filename='images/gitlabLogo.png')}}"></a>
			</div>
			<div class="gitlab-integration-text">
				Gitlab Integration
			</div>
		</div>
		{% block body %}
		{% endblock %}
	</div>
</body>
</html>
